<!DOCTYPE html>
<html lang="en">

<head>
    <title>PAYE Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/payeCalc.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Pay As You Earn Calculator</h2>
        <br>
        <div class="card">
            <div class="card-body">
                <div class="container mt-3" ng-app="payeApp" ng-controller="myCtrl">
                    <h4>0 - 4,500: <span>{{ perc_0 | currency : "ZMW" : 2 }}</span></h4>
                    <h4>4,500.01 - 4,800: <span>{{ perc_1 | currency : "ZMW" : 2 }}</span></h4>
                    <h4>4,800.01 - 6,900: <span>{{ perc_2 | currency : "ZMW" : 2}}</span></h4>
                    <h4>Above 6,900: <span>{{ perc_3 | currency : "ZMW" : 2}}</span></h4>
                    <br>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" placeholder="Gross Amount" ng-model="gross_amount" ng-change="paye_calc()">
                        <label for="email">Gross Amount</label>
                    </div>
                    <br>
                    <div class="d-grid gap-3">
                        <a href="paye-calculator.html"><button type="button" class="form-control btn btn-success">Clear Field</button></a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
